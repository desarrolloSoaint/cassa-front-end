
<body>

  <mat-card class="mat-elevation-z">
    <mat-toolbar>
    <span></span>
    <h1> Facturas   Procesadas</h1>
  </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

      <!--Nombre de tablas-->

        <ng-container matColumnDef="nro factura">
          <th mat-header-cell *matHeaderCellDef> No. Factura </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <ng-container matColumnDef="detalles">
          <th mat-header-cell *matHeaderCellDef> Detalles </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="iva">
            <th mat-header-cell *matHeaderCellDef> Iva </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="Sub-total">
            <th mat-header-cell *matHeaderCellDef> Sub-total  </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total  </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <!--Boton de opcion-->
          <ng-container matColumnDef="opcion">
            <th mat-header-cell *matHeaderCellDef> Opcion </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>dialpad</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>cloud_download</mat-icon>
                <span>Descargar</span>
              </button>
              <button mat-menu-item (click)="openDialogEdit()">
                <mat-icon>create</mat-icon>
                <span>Editar</span>
              </button>
              
              <button mat-menu-item>
                <mat-icon>delete_forever</mat-icon>
                <span>Eliminar</span>
              </button>
              <button mat-menu-item (click)="openDialogView()">
                <mat-icon>visibility</mat-icon>
                <span>Ver</span>
              </button>
            </mat-menu> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
  
 
</body>
