<mat-toolbar>
    <span></span>
    <h1>Editar Factura </h1>
    <span></span>
    <button mat-icon-button><mat-icon  (click)="onNoClick()">cancel</mat-icon></button>
</mat-toolbar>

<form class="example-form" [formGroup]="invoiceForm">
    <div class="formulario">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>No. Factura</mat-label>
            <input matInput formControlName="nro_factura" [value]=factura.nro_factura>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput formControlName="fecha" [value]=factura.fecha>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>NIT</mat-label>
            <input matInput formControlName="nit" [value]=factura.nit>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" [value]=factura.nombre>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="precio" [value]=factura.precio>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Iva</mat-label>
            <input matInput formControlName="iva" [value]=factura.iva>
        </mat-form-field>

    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Sub-total</mat-label>
            <input matInput formControlName="sub_total" [value]=factura.sub_total>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Total</mat-label>
            <input matInput formControlName="total" [value]=factura.total>
        </mat-form-field>
    </div>
    <div>

        <button mat-raised-button style="margin-left: 10em;" (click)="editInvoices()" *ngIf="!invoiceForm.valid"> {{titles.button}} </button>
    </div>

</form>
